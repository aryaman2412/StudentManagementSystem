<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f6f6f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            color: #343a40;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }

        .table thead {
            background-color: #eaeaea;
            color: #212529;
        }

        .btn-add {
            background-color: #20c997;
            color: white;
        }

        .btn-add:hover {
            background-color: #17b68c;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .action-buttons i {
            margin-right: 5px;
        }

        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white" href="#">Student Management System</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">

    <h1 class="page-title">Manage Students</h1>

    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-dark m-0">All Students</h4>
            <a th:href="@{/students/new}" class="btn btn-add btn-sm">
                <i class="bi bi-plus-circle-fill"></i> Add Student
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">1</td>
                        <td th:text="${student.firstName}">John</td>
                        <td th:text="${student.lastName}">Doe</td>
                        <td th:text="${student.email}">john@example.com</td>
                        <td class="action-buttons">
                            <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm me-1">
                                <i class="bi bi-pencil-square"></i> Update
                            </a>
                            <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this student?');">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
